name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Build
        run: npm run build

      - name: Log success
        if: success()
        run: |
          echo "✅ CI completado: instalación, generación de Prisma y build OK"

      - name: Log failure
        if: failure()
        run: |
          echo "❌ CI falló en alguno de los pasos (install/generate/build). Revisa logs arriba."
